<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="420" viewBox="0 0 900 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 22px sans-serif; fill: #222 }
    .label { font: bold 16px sans-serif; fill: #222 }
    .desc { font: 14px sans-serif; fill: #444 }
    .box { fill: #fff; stroke: #bbb; stroke-width: 2; rx: 14; }
    .cloud { fill: #f3f8fe; stroke: #b1cff6; stroke-width: 2; rx: 20; }
    .line { stroke: #2b67b4; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b67b4"/>
    </marker>
  </defs>
  <!-- Title -->
  <text x="450" y="34" class="title" text-anchor="middle">CloudPulse Architecture</text>

  <!-- User Browser -->
  <rect x="60" y="100" width="120" height="60" class="box"/>
  <image x="68" y="108" width="32" height="32" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" />
  <text x="110" y="140" class="label" text-anchor="middle">Browser</text>
  <text x="120" y="162" class="desc" text-anchor="middle">User</text>

  <!-- Arrow: Browser -> Frontend -->
  <line x1="180" y1="130" x2="260" y2="130" class="line"/>

  <!-- Frontend -->
  <rect x="260" y="80" width="160" height="100" class="box"/>
  <image x="285" y="100" width="32" height="32" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"/>
  <image x="320" y="100" width="32" height="32" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"/>
  <image x="355" y="100" width="32" height="32" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"/>
  <text x="340" y="145" class="label" text-anchor="middle">Frontend</text>
  <text x="340" y="165" class="desc" text-anchor="middle">HTML / CSS / JS</text>

  <!-- Arrow: Frontend -> Backend -->
  <line x1="420" y1="130" x2="510" y2="130" class="line"/>

  <!-- Go Backend -->
  <rect x="510" y="80" width="170" height="100" class="box"/>
  <image x="530" y="100" width="36" height="36" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/go/go-original.svg"/>
  <text x="595" y="145" class="label" text-anchor="middle">Go Backend</text>
  <text x="595" y="165" class="desc" text-anchor="middle">API Server</text>

  <!-- Docker (Container) -->
  <rect x="470" y="210" width="100" height="60" class="box"/>
  <image x="480" y="220" width="36" height="36" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg"/>
  <text x="520" y="265" class="desc" text-anchor="middle">Docker</text>

  <!-- Arrow: Backend -> Docker -->
  <line x1="595" y1="180" x2="555" y2="210" class="line"/>

  <!-- AWS ECS Cluster -->
  <rect x="630" y="210" width="175" height="100" class="cloud"/>
  <image x="650" y="235" width="36" height="36" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg"/>
  <text x="720" y="260" class="label" text-anchor="middle">AWS ECS</text>
  <text x="720" y="280" class="desc" text-anchor="middle">Runs container</text>

  <!-- Arrow: Docker -> ECS -->
  <line x1="570" y1="240" x2="630" y2="260" class="line"/>

  <!-- AWS ECR (Registry) -->
  <rect x="750" y="80" width="110" height="60" class="cloud"/>
  <image x="770" y="95" width="32" height="32" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg"/>
  <text x="805" y="120" class="label" text-anchor="middle">AWS ECR</text>
  <text x="805" y="140" class="desc" text-anchor="middle">Docker Images</text>

  <!-- Arrow: ECR -> ECS -->
  <line x1="805" y1="140" x2="720" y2="210" class="line"/>

  <!-- GitHub API (Contributors) -->
  <rect x="510" y="330" width="120" height="60" class="box"/>
  <image x="530" y="348" width="32" height="32" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"/>
  <text x="570" y="370" class="label" text-anchor="middle">GitHub API</text>
  <text x="570" y="390" class="desc" text-anchor="middle">Contributor Data</text>

  <!-- Arrow: Backend -> GitHub API -->
  <line x1="595" y1="180" x2="570" y2="330" class="line"/>

  <!-- AWS IAM -->
  <rect x="660" y="350" width="110" height="46" class="cloud"/>
  <image x="683" y="357" width="32" height="32" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg"/>
  <text x="720" y="380" class="desc" text-anchor="middle">IAM</text>

  <!-- Arrow: ECS -> IAM -->
  <line x1="760" y1="310" x2="720" y2="350" class="line"/>

  <!-- Terraform -->
  <rect x="70" y="300" width="120" height="60" class="box"/>
  <image x="90" y="310" width="32" height="32" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/terraform/terraform-original.svg"/>
  <text x="130" y="340" class="label" text-anchor="middle">Terraform</text>
  <text x="130" y="360" class="desc" text-anchor="middle">Infra as Code</text>

  <!-- Arrows: Terraform to AWS (ECR/ECS/IAM) -->
  <line x1="190" y1="330" x2="750" y2="110" class="line"/>
  <line x1="190" y1="330" x2="720" y2="260" class="line"/>
  <line x1="190" y1="330" x2="720" y2="350" class="line"/>
</svg>